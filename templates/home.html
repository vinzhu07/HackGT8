<!DOCTYPE html>
<html lang="en">
    <head>
        <!---Add in Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.js" integrity="sha512-qRj8N7fxOHxPkKjnQ9EJgLJ8Ng1OK7seBn1uk8wkqaXpa7OA13LO6txQ7+ajZonyc9Ts4K/ugXljevkFTUGBcw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <title>Spender</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

	</head>
    
	<body>
        <div class="tinder">
            <div class="tinder--status">
              <i class="fa fa-remove"></i>
              <i class="fa fa-heart"></i>
            </div>
            <div class="tinder--cards">
              <div class="tinder--card">
                <img src={{image}}>
                <h4>{{name}}</h4>
                <p>Usage: {{subtitle}}</p>
              </div>
            </div>
          
            <div class="tinder--buttons">
              <button id="nope"><i class="fa fa-remove"></i></button>
              <button id="love"><i class="fa fa-heart"></i></button>
            </div>
          </div>

          <div class="_id" style="visibility: hidden">
            {{id}}
          </div>
	</body>
    <!--- load in javascript-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!---Include Script-->
    <script type="text/javascript" src="/static/swipe.js"></script>
	
</html>
